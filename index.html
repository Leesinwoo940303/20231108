<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>이신우</title>
		<style>
			div{
			background-color: red; /* 배경색 */
		width: 100px; /* 가로사이즈 */
		height: 50px; /*높이사이즈 */
		font-size: 6px; /* 서체사이즈 */
		color:#fff; /* 서채색 */
	margin: 10px; /* 바깥여백 */
display:inline; /*div가 bolck구조이니 inline으로 속성변경*/}
span{background-color: red; /* 배경색 */
		width: 100px; /* 가로사이즈 */
		height: 50px; /*높이사이즈 */
		font-size: 6px; /* 서체사이즈 */
		color:#fff; /* 서채색 */
	margin: 10px; /* 바깥여백 */
display:block; /*span가 inline구조이니 bolck으로 속성변경*/}
		</style>
	</head>
	<body>
		<div> <strong> LEE SIN WOO</strong> </div>
		<div><em>LEE SIN WOO</em></div>
		<div><i>LEE SIN WOO</i></div>
		<span> EZAN </span>
		<span> EZAN </span>
		<span> EZAN </span>
	</body>
</html>
